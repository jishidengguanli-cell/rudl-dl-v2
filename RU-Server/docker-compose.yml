version: '3.9'
services:
  app:
    build:
      context: ./server
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./storage:/data
    restart: unless-stopped

  nginx:
    image: nginx:1.25
    depends_on:
      - app
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./storage/files:/var/www/files:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
